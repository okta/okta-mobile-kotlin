name: Component Release & Documentation

on:
  push:
    # Trigger only on component tags like 'my-lib@1.0.0'
    tags:
      - '*@*'
  pull_request:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse Tag Metadata
        id: vars
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${{ github.ref_name }}
          echo "COMPONENT=$(echo $TAG_NAME | cut -d'@' -f1)" >> $GITHUB_OUTPUT
          echo "VERSION=$(echo $TAG_NAME | cut -d'@' -f2)" >> $GITHUB_OUTPUT

      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build docs and Publish Local
        # If your Gradle project is a monorepo, you can target the specific subproject:
        # run: ./gradlew :${{ steps.vars.outputs.COMPONENT }}:dokkaGeneratePublicationHtml
        run: ./gradlew dokkaGeneratePublicationHtml publishToMavenLocal

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "${{ steps.vars.outputs.COMPONENT }} v${{ steps.vars.outputs.VERSION }}"
          generate_release_notes: true
          # Optional: Attach the build artifacts or javadoc jars
          # files: **/build/libs/*.jar

      - name: Deploy to Github Pages
        # Only runs on tag pushes
        if: startsWith(github.ref, 'refs/tags/')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Path may change if you build docs per-module
          publish_dir: ./docs/build/dokka/html
          # Keep history of old docs versions
          keep_files: true
          # Separate docs by component folder in the gh-pages branch
          destination_dir: docs/${{ steps.vars.outputs.COMPONENT }}/${{ steps.vars.outputs.VERSION }}